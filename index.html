<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP/CSS FILES-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>
    <body>
        <div class="container no-gutters">
            <div class="row">
                <div class="col mx-auto my-auto text-center" id="startPage">
                    <h1>Javascript Code Quiz</h1>
                    <p>Try to answer the following questions about Javascript as fast as you can! Each incorrect answers takes away from your overall time.
                        Please click below
                    </p>
                    <button type="button" class="btn btn-primary" id="startQuiz">Start Quiz</button>
                </div>
                <div class="col mx-auto my-auto text-center hide" id="questionPage">    
                    <h2 id="question"><p></p></h2>
                    <div id="clock"></div>
                    <div class="message"></div>
                        <button type="button" class="btn btn-primary" id="answerA">A</button>
                        <button type="button" class="btn btn-primary" id="answerB">B</button>
                        <button type="button" class="btn btn-primary" id="answerC">C</button>
                        <button type="button" class="btn btn-primary" id="answerD">D</button>
                    </div>
                </div>
                <div class="col mx-auto my-auto text-center hide" id="highScorePage">
                    <h3>High Scores</h3>
                    <p>Please input your initials!</p>
                    <input type="text" placeholder="initials" name="name-text" id="name-text" />
                    <p id="score"></p>
                    <button type="button" id="highScoreButton">Submit</button>
                    <ol id="high-scores">
                    </ol>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
